<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="survey.css">
  <script> 

    function checkRequired()
    {
        var empt = document.getElementById("name").value;
        if (empt === "")
        {
        return false;
        }
        else 
        {
        return true;
    }
    }
    function submit() {
        if (checkRequired()){
        var newname = document.getElementById("name").value;
        document.getElementById("body").innerHTML = "<p id='success'></p>";  
        document.getElementById("success").innerHTML = "Form Submitted"; 
        }

</head>
<body id="body">
    <h1>Survey</h1>
    
    <form autocomplete = "off" id="form1">
        <div class="input_style">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
        </div>

        <div>
            <label for="choices1">Do you know about the cube rule of food?<br></label>
            <input type="radio" name="choices1" value="yes">
            <label for="yes"> Yes</label><br>
            <input type="radio" name="choices1" value="no" checked>
            <label for="no"> No</label><br><br>
        </div>
      
        <div>
            <label for="choices">Which of these statements (if any) do you agree with?<br></label>
            <input type="checkbox" id="opt1" name="choices" value="sandwichDog">
            <label for="opt1">A hot dog is a sandwich</label><br>
            <input type="checkbox" id="opt2" name="choices" value="tacoDog">
            <label for="opt2">A hot dog is a taco</label><br>
            <input type="checkbox" id="opt3" name="choices" value="sandwichPoptart">
            <label for="opt3">A Poptart is a sandwich</label><br>
            <input type="checkbox" id="opt4" name="choices" value="ravioliPoptart">
            <label for="opt4">A Poptart is a ravioli</label><br>
            <input type="checkbox" id="opt5" name="choices" value="soupCereal">
            <label for="opt5">Cereal is a soup</label><br><br>
        </div>

        <div>
            <label for="alignment" id="label-alignment">
                Which of these describes you? <br>
            </label>
             
            <!-- Dropdown options -->
            <select name="alignment" id="alignment">
                <option value="iPurist">Ingredient purist</option>
                <option value="iNeutral">Ingredient neutral</option>
                <option value="iChaos">
                    Ingredient radical
                </option>
            </select>
            <select name="alignment2" id="alignment2">
                <option value="sPurist">Structure purist</option>
                <option value="sNeutral">Structure neutral</option>
                <option value="sChaos">Structure radical</option>
            </select><br><br>
        </div>

        <div>
            <label for="comment">
                What would you classify a food shaped like a mobius strip? Why?<br>
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>

    </form>
    <button onclick="submit()">Submit</button>
    <p id="required"></p>

</body>
</html>
